<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Login Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: #010103;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        border-radius: 150px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
        position: relative;
        overflow: hidden;
        width: 768px;
        max-width: 100%;
        min-height: 480px;
      }

      .container form {
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0 40px;
        height: 100%;
      }

      .container input {
        background-color: #eee;
        border: none;
        margin: 8px 0;
        padding: 10px 15px;
        font-size: 13px;
        border-radius: 8px;
        width: 100%;
        outline: none;
      }

      .container button {
        background-color: #a82d2d;
        color: #fff;
        padding: 10px 45px;
        border: 1px solid transparent;
        border-radius: 8px;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        margin-top: 10px;
        cursor: pointer;
      }

      .container button.hidden {
        background-color: transparent;
        border-color: #fff;
      }

      .otp-btn {
        padding: 6px 15px;
        font-size: 12px;
        background-color: #a82d2d;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        align-self: flex-end;
        margin-top: 5px;
        margin-bottom: 10px;
      }

      .sign-up,
      .sign-in {
        position: absolute;
        top: 0;
        height: 100%;
        transition: all 0.6s ease-in-out;
      }

      .sign-in {
        left: 0;
        width: 50%;
        z-index: 2;
      }

      .container.active .sign-in {
        transform: translateX(100%);
      }

      .sign-up {
        left: 0;
        width: 50%;
        z-index: 1;
        opacity: 0;
      }

      .container.active .sign-up {
        transform: translateX(100%);
        opacity: 1;
        z-index: 5;
        animation: move 0.6s;
      }

      @keyframes move {
        0%,
        49.99% {
          opacity: 0;
          z-index: 1;
        }
        50%,
        100% {
          opacity: 1;
          z-index: 5;
        }
      }

      .toogle-container {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        overflow: hidden;
        border-radius: 150px;
        z-index: 1000;
        transition: all 0.6s ease-in-out;
      }

      .container.active .toogle-container {
        transform: translateX(-100%);
      }

      .toogle {
        background: linear-gradient(to right, #c05c5c, #a82d2d);
        height: 100%;
        color: #fff;
        position: relative;
        left: -100%;
        width: 200%;
        transform: translateX(0);
        transition: all 0.6s ease-in-out;
      }

      .container.active .toogle {
        transform: translateX(50%);
      }

      .toogle-panel {
        position: absolute;
        width: 50%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 0 30px;
        text-align: center;
        top: 0;
        transition: all 0.6s ease-in-out;
      }

      .toogle-left {
        transform: translateX(-200%);
      }

      .container.active .toogle-left {
        transform: translateX(0);
      }

      .toogle-right {
        right: 0;
        transform: translateX(0);
      }

      .container.active .toogle-right {
        transform: translateX(200%);
      }

      .header {
        display: flex;
        align-items: center;
        padding: 20px 40px;
        position: absolute;
        top: 0;
        left: 0;
      }

      .logo img {
        width: 85px;
        height: 85px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }

      .site-title {
        color: #ffffff;
        font-size: 35px;
        font-weight: bold;
        margin-left: 15px;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <div class="header">
      <div class="logo">
        <img src="logo2.jpeg" alt="Website Logo" />
      </div>
      <div class="site-title">Smart Certificates</div>
    </div>

    <div class="container" id="container">
      <div class="sign-up">
        <form>
          <h1>Create Account</h1>
          <input type="text" placeholder="Name" required />
          <input type="password" placeholder="Password" required />
          <input type="text" placeholder="Mobile No" required />

          <button id="otp" class="otp-btn" type="button" onclick="sendOTP()">Send OTP</button>

          <div id="otpContainer" style="display: none; width: 100%;">
            <input type="text" id="otpInput" placeholder="Enter OTP" required />
            <p id="countdownText" style="font-size: 12px; color: #555;"></p>
          </div>

          <button onclick="signup()">Sign Up</button>
        </form>
      </div>
      <div class="sign-in">
        <form>
          <h1>Sign In</h1>
          <input type="text" placeholder="User Name" required />
          <input type="password" placeholder="Password" required />
          <button onclick="signin()">Sign In</button>
        </form>
      </div>
      <div class="toogle-container">
        <div class="toogle">
          <div class="toogle-panel toogle-left">
            <h1>Welcome User!</h1>
            <p>If you already have an account</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toogle-panel toogle-right">
            <h1>Hello, User!</h1>
            <p>If you don't have an account</p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const container = document.getElementById("container");
      const registerbtn = document.getElementById("register");
      const loginbtn = document.getElementById("login");

      registerbtn.addEventListener("click", () => {
        container.classList.add("active");
      });

      loginbtn.addEventListener("click", () => {
        container.classList.remove("active");
      });

      function sendOTP() {
        const otpBtn = document.getElementById("otp");
        const otpContainer = document.getElementById("otpContainer");
        const countdownText = document.getElementById("countdownText");
        const otpInput = document.getElementById("otpInput");

        otpBtn.style.display = "none";
        otpContainer.style.display = "block";
        otpInput.disabled = false;

        let seconds = 30;
        countdownText.innerText = `You have ${seconds} seconds to enter OTP`;

        const countdown = setInterval(() => {
          seconds--;
          countdownText.innerText = `You have ${seconds} seconds to enter OTP`;

          if (seconds <= 0) {
            clearInterval(countdown);
            countdownText.innerText = "OTP expired. Please resend.";
            otpInput.disabled = true;
          }
        }, 1000);
      }

      function signup() {
        event.preventDefault();
        alert("Sign Up clicked");
      }

      function signin() {
        event.preventDefault();
        alert("Sign In clicked");
      }
    </script>
  </body>
</html>
